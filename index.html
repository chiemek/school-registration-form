      <h1>Middle School Camp Registration Form</h1>

        Parent Name<span>*</span> <br />
        <input type="text" placeholder="First" />
        <input type="text" placeholder="Last" />
        Parent Phone Number<span>*</span> <br />
        <input
          class="second"
          type="tel"
          name=""
          id=""
          placeholder="### ### ####"
        />
        <br />
        School Name<span>*</span> <br />
        <input class="second" type="text" /> <br />
        How many days do you intend to let your child participate<span>*</span>
        <br />
        <input class="second" type="text" />
      </form>
    </main>
